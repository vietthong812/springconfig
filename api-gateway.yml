server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
              - StripPrefix=1
        - id: journal-service
          uri: lb://JOURNAL-SERVICE
          predicates:
            - Path=/journal-service/**
          filters:
              - StripPrefix=1

springdoc:
  swagger-ui:
    urls:
      - name: "User Service API"
        url: /v3/api-docs
      - name: "Journal Service API"
        url: /v3/api-docs
